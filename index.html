<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5bcf0b1944.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>

    <nav class="nav">
        <div class="nav__logo wrapper">
            <a href="#"><img class="nav__logo-item" src="./dist/img/logo.svg" alt="logo"></a>
        </div>
    </nav>

    <header class="header">
        <div class="header__hero"></div>
    </header>

    <main class="main">
        <div class="wrapper">
            <div class="main__container">
                <h1 class="main__title">We're <span class="main__title-bold">coming soon</span></h1>
                <p class="main__text">Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <div class="main__send">
                    <form action="https://formsubmit.io/send/8b539637-1654-4be8-9108-aeabf38387e0 " method="POST">
                        <input name="_redirect" type="hidden" id="name"
                            value="https://szymonok.github.io/frontendmentor_base-apparel/">
                        <input name="email" class="main__send-input" type="text" placeholder="Email Address">
                        <img class="main__send-error" src="./dist/img/icon-error.svg" alt="">
                        <input name="_formsubmit_id" type="text" style="display:none">
                        <button type="submit" class="main__send-btn"><i class="fas fa-chevron-right"></i></button>
                    </form>
                </div>
                <p class="error-msg">Please provide a valid email</p>
            </div>
        </div>
    </main>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
